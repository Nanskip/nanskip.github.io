<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nanskip.dev</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loader">
        <pre id="loadingText"></pre>
    </div>
    <div id="console" style="display:none;">
        <div id="consoleOutput" class="console-container">
            <div id="asciiArt" class="ascii-art"></div>
            <div id="asciiText" class="ascii-text"></div>
        </div>
        <div id="consoleResponse" class="console-response"></div>
        <input type="text" id="consoleInput" autofocus>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
